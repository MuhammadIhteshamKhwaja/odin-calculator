<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    
  <div class="calculator">
  <div class="display">
    <div class="question"></div>
    <div class="answer">0</div>
  </div>
  
  <div class="buttons">
    <!-- left side: functions + numbers -->
    <div class="left">
      <div class="top">
        <button class="function AC">AC</button>
        <button class="function C">C</button>
        <button class="function operator">%</button>
      </div>

      <div class="numbers">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        </div>

        <div class="bottom">
        <button class="zero number">0</button>
        <button class="number decimal">.</button>
      </div>
    
    </div>


     <div class="operators">
    
      <button class="operator">÷</button>
      <button class="operator">×</button>
      <button class="operator">−</button>
      <button class="operator">+</button>
      <button class="equals">=</button>
    </div>

  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
